<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>

        <a href="index.html">Google Search</a>

    </nav>


    <img src="img/googleAdvancedSearch.png" alt="Google" style="width: 150px; margin: 0px 0px 0px 40px;">

    <div class="advanced-container">

        <h2>Advanced Search</h2>

        <hr>

        <h3>Find pages with... </h3>
        <form action="https://www.google.com/search">

            <div class="form-group">

                <label><strong>all these words:</strong></label>
                <input type="text" name="as_q">

            </div>

            <div class="form-group">

                <label><strong>this exact word or phrase</strong></label>
                <input type="text" name="as_epq">

            </div>

            <div class="form-group">

                <label><strong>any of these words:</strong></label>
                <input type="text" name="as_oq">

            </div>

            <div class="form-group">

                <label><strong>none of these words:</strong></label>
                <input type="text" name="as_eq">

            </div>

            <div class="form-buttons">

                <input type="submit" class="advanced-button" value="Advanced Search">

            </div>

        </form>

    </div>


</body>

</html>
